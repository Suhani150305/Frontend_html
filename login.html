<script>
async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    if (!username || !password) {
        alert("Please enter username and password");
        return;
    }

    try {
        const response = await fetch("http://localhost:5000/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password, role })
        });

        const data = await response.json();

        if (!response.ok) {
            alert(data.message || "Login failed");
            return;
        }

        // Save role
        localStorage.setItem("userRole", data.role);

       

        // Redirect based on role
        if (data.role === "admin") {
            window.location.href = "admin_dashboard.html";
        } else if (data.role === "faculty") {
            window.location.href = "faculty_dashboard.html";
        } else {
            window.location.href = "studentdashboard.html";
        }

    } catch (error) {
        console.error(error);
        alert("Cannot connect to server");
    }
}

            const data = await res.json();

            if (res.ok || data.message.includes("OTP")) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                startSessionTimer(300); // 5 mins
                startResendTimer();
                Toastify({ text: "OTP Sent!", style: { background: "#3b82f6" } }).showToast();
            } else {
                alert(data.message);
                btn.disabled = false; btn.innerText = "Get OTP";
            }
        } catch(e) {
            alert("Connection Error");
            btn.disabled = false; btn.innerText = "Get OTP";
        }
    }

    async function verifyAndReset() {
        const username = document.getElementById('resetUsername').value;
        const otp = document.getElementById('resetOTP').value;
        const newPassword = document.getElementById('resetNewPwd').value;

        if(!otp || !newPassword) return alert("Enter OTP & Password");

        try {
            const res = await fetch(`${API_URL}/verify-reset-password`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, otp, newPassword })
            });
            const data = await res.json();

            if (res.ok) {
                alert("Password Updated! Please Login.");
                switchView('login');
            } else {
                alert(data.message);
            }
        } catch(e) { alert("Error connecting to server"); }
    }

    // TIMERS
    function stopTimers() { clearInterval(timerInterval); clearInterval(resendInterval); }

    function startSessionTimer(duration) {
        let timer = duration, min, sec;
        const display = document.getElementById('otpTimer');
        const btn = document.getElementById('verifyBtn');
        
        btn.disabled = false; btn.innerText = "Reset Password";
        display.style.background = "#fff1f2"; display.style.color = "#e11d48";

        stopTimers();
        timerInterval = setInterval(() => {
            min = parseInt(timer / 60, 10);
            sec = parseInt(timer % 60, 10);
            display.textContent = `⏱️ ${min}:${sec < 10 ? "0" + sec : sec}`;

            if (--timer < 0) {
                stopTimers();
                display.textContent = "⚠️ Expired";
                btn.disabled = true; btn.innerText = "Expired";
            }
        }, 1000);
    }

    function startResendTimer() {
        let time = 30;
        const link = document.getElementById('resendText');
        link.className = "resend-link"; link.onclick = null;

        resendInterval = setInterval(() => {
            link.innerText = `Resend OTP in ${time}s`;
            if (time <= 0) {
                clearInterval(resendInterval);
                link.innerText = "Resend OTP";
                link.className = "resend-link resend-active";
                link.onclick = function() { sendOTP(); };
            }
            time -= 1;
        }, 1000);
    }
</script>
